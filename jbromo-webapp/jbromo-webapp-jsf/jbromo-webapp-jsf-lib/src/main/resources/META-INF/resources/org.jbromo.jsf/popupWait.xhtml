<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	<composite:interface>
		<composite:attribute name="title" required="false" />
		<composite:attribute name="styleClass" required="false"
			default="jb-pmsg" />
		<composite:attribute name="show" required="false" default="false"
			type="java.lang.Boolean" />
	</composite:interface>
	<composite:implementation>
		<div id="#{cc.clientId}" class="#{cc.attrs.styleClass} wait">
			<h:outputStylesheet library="org.jbromo.css" name="bromo.css"
				target="head" />
			<rich:popupPanel id="pp" autosized="true" top="100"
				domElementAttachment="parent" show="#{cc.attrs.show}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText
							value="#{i18n.formatString('popup.message.wait.title')}"
							rendered="#{empty cc.attrs.title}" />
						<h:outputText value="#{cc.attrs.title}"
							rendered="#{not empty cc.attrs.title}" />
					</h:panelGroup>
				</f:facet>
				<div class="content">
					<div class="msg"></div>
					<div class="icon"></div>
					<div id="#{cc.attrs.id}:msg" class="msg">
						<composite:insertChildren />
					</div>
				</div>
				<div class="clearBoth" />
			</rich:popupPanel>
			<script type="text/javascript">
		 		// use popupWait.show() or popupWait.hide()
		 		var #{cc.attrs.id} = ${rich:component('pp')};
    		</script>
		</div>

	</composite:implementation>

</ui:composition>
