<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:jb="http://java.sun.com/jsf/composite/org.jbromo.jsf">

<f:view locale="#{localeContext.locale}">
	<ui:insert name="metadata" />
	<h:head>
		<title><ui:insert name="title">
				<h:outputText value="#{message['app.title']}" />
			</ui:insert></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="shortcut icon"
			href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico"
			type="image/x-icon" />

		<h:outputStylesheet library="default" name="css/screen.css" />

	</h:head>
	<h:body styleClass="#{userAgentContext.browserLabel}">
		<div id="container">
			<h:form id="fp">
				<jb:popupWait id="popupWait" />
				<jb:popupMessage id="popupMsg" />
			</h:form>
			<div id="header">
				<ui:include src="header.xhtml" />
			</div>
			<div id="content">
				<ui:insert name="content" />
			</div>
			<div id="footer">
				<ui:include src="footer.xhtml" />
			</div>
		</div>
	</h:body>

</f:view>
</html>
