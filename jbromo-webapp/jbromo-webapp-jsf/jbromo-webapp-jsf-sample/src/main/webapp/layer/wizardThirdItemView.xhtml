<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jb="http://java.sun.com/jsf/composite/org.jbromo.jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<br />
		<h3>
			<h:outputText value="Wizard multi-pages" />
		</h3>
		<br />
		<h:outputText
			value="Note url page changes when you navigate into the wizard." />
		<br />
		<br />
		<h:form id="fa">
			<rich:panel>
				<h:outputText value="Third panel, from " />
				<h:outputText value="first panel"
					rendered="#{thirdWizardItemModel.previousItemFirst}" />
				<h:outputText value="second panel"
					rendered="#{not thirdWizardItemModel.previousItemFirst}" />
				<br />
				<h:outputText
					value="Note that third item controller doesn't implement onPrevious method and uses default abstract implementation." />
				<br />
				<jb:wizardButtonBar controller="#{thirdWizardItemController}"
					valueNext="Goto mono-page wizard" />
				<div class="clearBoth" />
			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
