<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jb="http://java.sun.com/jsf/composite/org.jbromo.jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h3>
			<h:outputText value="fieldset" />
		</h3>
		<code class="xhtml">&lt;jb:fieldset title="" styleClass=""
			open="true/false" showLink ="true/false" &gt;</code>
		<code class="xhtml spaces1">insert children elements</code>
		<code class="xhtml">&lt;/jb:fieldset&gt;</code>
		<div class="clearBoth"></div>
		<h4>
			<h:outputText value="open = true" />
		</h4>
		<jb:fieldset open="true" title="Open">
			<h:outputText value="This fieldset is opened" />
		</jb:fieldset>
		<h4>
			<h:outputText value="open = false" />
		</h4>
		<jb:fieldset open="false" title="Close">
			<h:outputText value="This fieldset is closed" />
		</jb:fieldset>
		<h4>
			<h:outputText value="showLink = false" />
		</h4>
		<jb:fieldset title="Link +/- hidden" showLink="false">
			<h:outputText value="This fieldset cannot be open/close" />
		</jb:fieldset>

	</ui:define>

</ui:composition>
