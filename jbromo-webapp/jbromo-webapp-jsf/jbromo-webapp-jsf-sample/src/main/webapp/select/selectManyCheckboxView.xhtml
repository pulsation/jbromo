<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jb="http://java.sun.com/jsf/composite/org.jbromo.jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{selectManyCheckboxController.onLoadPage}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h3>
			<h:outputText value="selectManyCheckbox" />
		</h3>
		<code class="xhtml"> &lt;jb:selectManyCheckbox values=""
			selected="" styleClass="" itemLabel="" itemDescription="" sortBy=""
			onchange="" /&gt;</code>
		<div class="clearBoth"></div>
		<h:form id="f">
			<jb:selectManyCheckbox
				selected="#{selectManyCheckboxModel.selected}"
				values="#{selectManyCheckboxModel.options}"
				itemLabel="#{item.label}" sortBy="#{item.label}" />
			<div class="clearBoth"></div>
		</h:form>
	</ui:define>

</ui:composition>
