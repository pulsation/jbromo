<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jb="http://java.sun.com/jsf/composite/org.jbromo.jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{languageController.onLoadPage}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h3>
			<h:outputText value="outputLanguage" />
		</h3>
		<code class="xhtml">&lt;jb:outputLanguage locale=""
			distinct="false" father="" map="" /&gt;</code>
		<br />
		<br />
		<h:form id="f1" styleClass="vlanguages">
			<a4j:outputPanel id="cPanel" layout="block">
				<a4j:repeat value="#{languageModel.languages}" var="language"
					rows="54" id="cRepeat">
					<rich:panel bodyClass="cl" styleClass="clPanel">
						<jb:outputLanguage locale="#{language}" distinct="false" />
					</rich:panel>
				</a4j:repeat>
			</a4j:outputPanel>
			<div class="clearBoth" />
			<div align="center">
				<rich:dataScroller for="cRepeat" render="cPanel" />
			</div>
		</h:form>
		<br />
		<code class="xhtml">&lt;jb:outputLanguage locale=""
			distinct="true" /&gt;</code>
		<br />
		<br />
		<h:form id="f2" styleClass="vlanguages">
			<a4j:outputPanel id="cPanel" layout="block">
				<a4j:repeat value="#{languageModel.allLanguages}" var="language"
					rows="54" id="cRepeat">
					<rich:panel bodyClass="cl all" styleClass="clPanel">
						<jb:outputLanguage locale="#{language}" distinct="true" />
					</rich:panel>
				</a4j:repeat>
			</a4j:outputPanel>
			<div class="clearBoth" />
			<div align="center">
				<rich:dataScroller id="ds" for="cRepeat" render="cPanel" />
			</div>
		</h:form>
		<h3>
			<h:outputText value="selectOneLanguage" />
		</h3>
		<code class="xhtml">&lt;jb:selectOneLanguage value=""
			noSelectionLabel="" noReadonlyLabel="" styleClass=""
			distinct="true/false"/&gt;</code>
		<jb:selectOneLanguage styleClass="jb-som left"
			noSelectionLabel="#{message['default.label.selectOneMenu.noSelectionLabel']}"
			noReadonlyLabel="#{message['default.label.selectOneMenu.noReadonlyLabel']}"
			distinct="false" value="#{countryModel.selected}">
		</jb:selectOneLanguage>
		<jb:selectOneLanguage styleClass="jb-som left"
			noSelectionLabel="#{message['default.label.selectOneMenu.noSelectionLabel']}"
			noReadonlyLabel="#{message['default.label.selectOneMenu.noReadonlyLabel']}"
			distinct="true" value="#{countryModel.selected}">
		</jb:selectOneLanguage>
		<div class="clearBoth" />

	</ui:define>

</ui:composition>
